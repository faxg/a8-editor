## Amalgam8 editor ##
webui:
  image: faxg/a8editor-webui
  environment:
    - A8_REGISTRY_URL=http://registry:8080
    - A8_REGISTRY_TOKEN=local
    - A8_SERVICE=reviews:v2
    - A8_ENDPOINT_PORT=9080
    - A8_TENANT_TOKEN=local
    - A8_LOGSTASH_SERVER='logstash:8092'
    - A8_CONTROLLER_URL=http://controller:6379
    - A8_CONTROLLER_POLL=5s
    - A8_KAFKA_BROKER=kafka:9092
  external_links:
    - kafka
    - logstash
    - controller
    - registry
  ports:
    - "3000:3000"
  container_name: webui